<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ניהול משתמשים</title>
  <link rel="stylesheet" href="./style/style.css">

</head>
<body>
  <h2>ניהול משתמשים</h2>

  <table border="1">
    <thead>
      <tr>
        <th>מספר</th>
        <th>שם משתמש</th>
        <th>סיסמה</th>
        <th>תפקיד</th>
        <th>פעולות</th>
      </tr>
    </thead>
    <tbody id="usersTable"></tbody>
  </table>

  <button id="toggleAddUserBtn">➕ הוסף משתמש חדש</button>

  <!-- טופס ההוספה מוסתר כברירת מחדל -->
  <form id="addUserForm" style="display: none;">
    <input type="text" id="newUserName" placeholder="שם משתמש" required />
    <input type="text" id="newPassword" placeholder="סיסמה" required />
    <select id="newRole">
      <option value="User">User</option>
      <option value="Admin">Admin</option>
    </select>
    <button type="submit">הוסף</button>
  </form>
  

  <div id="message"></div>

  <div id="editUserFormContainer" style="display:none; border: 1px solid black; padding: 10px;">
    <h3>עריכת משתמש</h3>
    <form id="editUserForm">
      <input type="hidden" id="editUserId">
      <input type="text" id="editUserName" placeholder="שם משתמש" required><br>
      <input type="password" id="editPassword" placeholder="סיסמה (לא חובה)"><br>
      <select id="editRole">
        <option value="User">User</option>
        <option value="Admin">Admin</option>
      </select><br>
      <button type="submit">שמור שינויים</button>
      <button type="button" id="cancelEditBtn">ביטול</button>
    </form>
  </div>

  <script type="module" src="js/users.js"></script>
</body>
</html>
